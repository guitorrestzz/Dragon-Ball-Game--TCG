<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball TCG - Introdução</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #skip-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 204, 0, 0.7);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        #skip-btn:hover {
            opacity: 1;
        }
        
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="intro-video" autoplay muted>
            <source src="../static/assets/sounds/intro.mp4.crdownload" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <button id="skip-btn">Pular Introdução</button>
    </div>
    
    <div class="transition-overlay" id="transition-overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('intro-video');
            const skipBtn = document.getElementById('skip-btn');
            const transitionOverlay = document.getElementById('transition-overlay');
            
            // Tenta reproduzir com som (pode ser bloqueado pelo navegador)
            video.muted = false;
            video.play().catch(e => {
                // Se autoplay com som for bloqueado, continua sem som
                video.muted = true;
                video.play();
            });
            
            // Quando o vídeo terminar
            video.addEventListener('ended', () => {
                startTransition();
            });
            
            // Botão para pular
            skipBtn.addEventListener('click', () => {
                video.pause();
                startTransition();
            });
            
            function startTransition() {
                // Ativa a animação de transição
                transitionOverlay.style.opacity = '1';
                
                // Após a animação terminar, redireciona
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
