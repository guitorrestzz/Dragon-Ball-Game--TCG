<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens DBZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #FFD700;
            text-align: center;
        }
        .test-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .image-card {
            background: #222;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .image-card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border: 2px solid #444;
            border-radius: 5px;
        }
        .image-card p {
            margin-top: 10px;
            font-weight: bold;
        }
        .status {
            margin: 30px auto;
            padding: 15px;
            max-width: 600px;
            background: #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>TESTE DE IMAGENS DBZ</h1>
    
    <div class="status" id="status">
        Verificando imagens na pasta <code>static/assets/standing/</code>...
    </div>
    
    <div class="test-container" id="imageContainer">
        <!-- As imagens serão inseridas aqui via JavaScript -->
    </div>

    <script>
        // Lista de personagens para testar (atualize com seus nomes de arquivo)
        const characters = [
            { nome: 'Goku', arquivo: 'goku.png' },
            { nome: 'Vegeta', arquivo: 'vegeta.png' },
            { nome: 'Piccolo', arquivo: 'piccolo.png' },
            { nome: 'Kuririn', arquivo: 'kuririn.png' },
            { nome: 'Trunks', arquivo: 'trunks.png' },
            { nome: 'Majin Boo', arquivo: 'majinboo-gordo.png' },
            { nome: 'Jiren', arquivo: 'jiren.png' },
            { nome: 'Hit', arquivo: 'hitto.png' }
        ];

        const imageContainer = document.getElementById('imageContainer');
        const statusDiv = document.getElementById('status');
        let loadedCount = 0;

        characters.forEach(char => {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            const imgPath = `../static/assets/standing/${char.arquivo}`;
            
            card.innerHTML = `
                <img src="${imgPath}" alt="${char.nome}" 
                    onload="imageLoaded(true, '${char.nome}')" 
                    onerror="imageLoaded(false, '${char.nome}')">
                <p>${char.nome}</p>
                <small>${char.arquivo}</small>
            `;
            
            imageContainer.appendChild(card);
        });

        function imageLoaded(success, charName) {
            if (success) {
                loadedCount++;
                console.log(`✅ ${charName} carregado`);
            } else {
                console.error(`❌ Falha ao carregar ${charName}`);
            }

            if (loadedCount === characters.length) {
                statusDiv.innerHTML = `
                    <strong>Resultado do Teste:</strong><br>
                    ${loadedCount}/${characters.length} imagens carregadas com sucesso.<br>
                    Verifique o console (F12) para detalhes.
                `;
            }
        }
    </script>
</body>
</html>
